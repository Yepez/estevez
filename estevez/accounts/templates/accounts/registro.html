{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    {% bootstrap_css %}
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      }

      .form-group label {
        font-weight: bold;
        color: #333333;
      }

      .form-group input {
        border-radius: 5px;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
      }

      .error-message {
        color: #dc3545;
        font-size: 0.9rem;
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">Registro</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_nombre_completo">Nombre completo</label>
          <input
            type="text"
            id="id_nombre_completo"
            name="nombre_completo"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="id_email">Correo electrónico</label>
          <input
            type="email"
            id="id_email"
            name="email"
            class="form-control{% if form.errors.email %} is-invalid{% endif %}"
            required
          />
          {% if form.errors.email %}
          <div class="invalid-feedback">{{ form.errors.email }}</div>
          {% endif %}
        </div>
        <div class="form-group">
          <label for="id_fecha_nacimiento">Fecha de nacimiento</label>
          <input
            type="date"
            id="id_fecha_nacimiento"
            name="fecha_nacimiento"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="id_password1">Contraseña</label>
          <input
            type="password"
            id="id_password1"
            name="password1"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="id_password2">Confirmar contraseña</label>
          <input
            type="password"
            id="id_password2"
            name="password2"
            class="form-control"
            required
          />
        </div>
        {% if form.errors.password1 %}
        <div class="alert alert-danger">
          {% for error in form.errors.password1 %}
          <span>{{ error }}</span><br />
          {% endfor %}
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary btn-block">
          Registrarse
        </button>
      </form>
    </div>
    {% bootstrap_javascript jquery='full' %}
  </body>
</html>
